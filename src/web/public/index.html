<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>構造的対話ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .main {
            padding: 32px;
        }
        
        .input-section {
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.2s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        .controls {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .settings-toggle {
            margin-left: auto;
        }
        
        .settings {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .settings.open {
            display: block;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .setting-item {
            display: flex;
            flex-direction: column;
        }
        
        .setting-item label {
            font-size: 12px;
            text-transform: uppercase;
            color: #6b7280;
            margin-bottom: 4px;
        }
        
        .setting-item input {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
        
        .results {
            margin-top: 32px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .summary {
            background: #ecfdf5;
            border: 1px solid #10b981;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }
        
        .summary-item {
            text-align: center;
        }
        
        .summary-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #059669;
        }
        
        .summary-label {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .chunk {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 16px;
            overflow: hidden;
        }
        
        .chunk-header {
            background: #f9fafb;
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chunk-title {
            font-weight: 600;
            color: #374151;
        }
        
        .chunk-meta {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .chunk-content {
            padding: 16px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .chunk-content pre {
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fef2f2;
            border: 1px solid #ef4444;
            color: #dc2626;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .copy-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 12px;
            transition: background-color 0.2s;
        }
        
        .copy-btn:hover {
            background: #2563eb;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: #4f46e5;
            border-bottom-color: #4f46e5;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧩 構造的対話ツール</h1>
            <p>AIとの対話ログを自動分割・命名・書式統一</p>
        </div>
        
        <div class="main">
            <div class="input-section">
                <div class="form-group">
                    <label for="rawLog">🗣️ 生ログ（AIとの対話をここに貼り付け）</label>
                    <textarea 
                        id="rawLog" 
                        placeholder="User: こんにちは&#10;&#10;Assistant: こんにちは！何かお手伝いできることはありますか？&#10;&#10;User: 構造的対話について教えて..."
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <label for="sessionContext">🔗 セッション文脈（オプション）</label>
                    <textarea 
                        id="sessionContext" 
                        style="min-height: 100px;"
                        placeholder="このセッションの背景情報、前回からの継続事項など..."
                    ></textarea>
                </div>
                
                <div class="controls">
                    <button class="btn btn-primary" onclick="processUnified()">
                        ✨ 統一処理（推奨）
                    </button>
                    <button class="btn btn-secondary" onclick="processLog()">
                        🚀 従来処理
                    </button>
                    <button class="btn btn-secondary" onclick="clearAll()">
                        🗑️ クリア
                    </button>
                    <button class="btn btn-secondary settings-toggle" onclick="toggleSettings()">
                        ⚙️ 設定
                    </button>
                </div>
                
                <div class="settings" id="settings">
                    <h3>⚙️ 処理設定</h3>
                    <div class="settings-grid">
                        <div class="setting-item">
                            <label>目標チャンクサイズ</label>
                            <input type="number" id="targetChunkSize" value="10000" min="1000" max="50000">
                        </div>
                        <div class="setting-item">
                            <label>文脈保持</label>
                            <input type="checkbox" id="preserveContext" checked>
                        </div>
                        <div class="setting-item">
                            <label>チャンクヘッダー追加</label>
                            <input type="checkbox" id="addChunkHeaders" checked>
                        </div>
                        <div class="setting-item">
                            <label>ファイル名生成</label>
                            <input type="checkbox" id="generateFilenames" checked>
                        </div>
                        <div class="setting-item">
                            <label>書式統一</label>
                            <input type="checkbox" id="unifyFormat" checked>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ログを処理中...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="results" id="results">
                <div class="summary" id="summary"></div>
                
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('chunks')">📦 分割結果</div>
                    <div class="tab" onclick="switchTab('prompts')">💬 構造化プロンプト</div>
                    <div class="tab" onclick="switchTab('unified')">✨ 統一書式</div>
                </div>
                
                <div class="tab-content active" id="chunks-content"></div>
                <div class="tab-content" id="prompts-content"></div>
                <div class="tab-content" id="unified-content"></div>
            </div>
        </div>
    </div>

    <script>
        let currentResults = null;

        function toggleSettings() {
            const settings = document.getElementById('settings');
            settings.classList.toggle('open');
        }

        function clearAll() {
            document.getElementById('rawLog').value = '';
            document.getElementById('sessionContext').value = '';
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-content').classList.add('active');
        }

        async function processUnified() {
            const rawLog = document.getElementById('rawLog').value.trim();
            const sessionContext = document.getElementById('sessionContext').value.trim();
            
            if (!rawLog) {
                showError('生ログを入力してください');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const response = await fetch('/api/process-unified', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rawLog,
                        sessionContext: sessionContext || undefined
                    })
                });

                const result = await response.json();

                if (result.success) {
                    currentResults = result;
                    displayUnifiedResults(result);
                } else {
                    showError(result.error || '処理中にエラーが発生しました');
                }
            } catch (error) {
                showError('サーバーとの通信エラー: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function processLog() {
            const rawLog = document.getElementById('rawLog').value.trim();
            const sessionContext = document.getElementById('sessionContext').value.trim();
            
            if (!rawLog) {
                showError('生ログを入力してください');
                return;
            }

            const options = {
                targetChunkSize: parseInt(document.getElementById('targetChunkSize').value),
                preserveContext: document.getElementById('preserveContext').checked,
                addChunkHeaders: document.getElementById('addChunkHeaders').checked,
                generateFilenames: document.getElementById('generateFilenames').checked,
                unifyFormat: document.getElementById('unifyFormat').checked
            };

            showLoading(true);
            hideError();

            try {
                const response = await fetch('/api/process-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rawLog,
                        sessionContext: sessionContext || undefined,
                        options
                    })
                });

                const result = await response.json();

                if (result.success) {
                    currentResults = result;
                    displayResults(result);
                } else {
                    showError(result.error || '処理中にエラーが発生しました');
                }
            } catch (error) {
                showError('サーバーとの通信エラー: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayUnifiedResults(result) {
            const summary = document.getElementById('summary');
            summary.innerHTML = `
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-value">${result.summary.originalLength.toLocaleString()}</div>
                        <div class="summary-label">元の文字数</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value">${result.summary.chunkCount}</div>
                        <div class="summary-label">チャンク数</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value">${result.summary.processingTime}ms</div>
                        <div class="summary-label">処理時間</div>
                    </div>
                    <div class="summary-item unified-feature">
                        <div class="summary-value">✨</div>
                        <div class="summary-label">統一処理</div>
                    </div>
                </div>
                
                <div class="unified-header" style="margin-top: 20px; padding: 16px; background: #f0f9ff; border-radius: 8px; border-left: 4px solid #0ea5e9;">
                    <h3 style="color: #0c4a6e; margin-bottom: 12px;">📋 ${result.unified.header.title}</h3>
                    <p><strong>主要概念:</strong> ${result.unified.header.mainConcepts.join(', ')}</p>
                    <p><strong>議論範囲:</strong> ${result.unified.header.discussionScope}</p>
                    <p><strong>対話形式:</strong> ${result.unified.header.dialogueType}</p>
                    <p><strong>推奨ファイル名:</strong> ${result.unified.header.suggestedFilename}</p>
                </div>
            `;

            const chunksContent = document.getElementById('chunks-content');
            chunksContent.innerHTML = result.unified.chunks.map((chunk, index) => `
                <div class="chunk">
                    <div class="chunk-header">
                        <div class="chunk-title">チャンク ${chunk.index}/${result.summary.chunkCount}</div>
                        <div class="chunk-meta">
                            文字範囲: ${chunk.characterRange}
                            <button class="copy-btn" onclick="copyToClipboard(\`${chunk.continuationPrompt.replace(/`/g, '\\`')}\`)">
                                📋 プロンプトをコピー
                            </button>
                        </div>
                    </div>
                    <div class="chunk-content">
                        <h4>🎯 AI送信用プロンプト</h4>
                        <pre>${escapeHtml(chunk.continuationPrompt)}</pre>
                        <h4 style="margin-top: 16px;">📄 実際の内容（参考）</h4>
                        <pre style="max-height: 200px; overflow-y: auto; background: #f8f9fa;">${escapeHtml(chunk.content.substring(0, 500))}${chunk.content.length > 500 ? '...' : ''}</pre>
                    </div>
                </div>
            `).join('');

            // プロンプトタブに統一出力を表示
            const promptsContent = document.getElementById('prompts-content');
            promptsContent.innerHTML = `
                <div style="margin-bottom: 20px; padding: 16px; background: #ecfdf5; border-radius: 8px;">
                    <h3 style="color: #065f46;">✨ 統一ログヘッダーアプローチ</h3>
                    <p>このログは全体として一貫したテーマで処理されます。各チャンクで上記の「プロンプトをコピー」ボタンを使用してAIに送信してください。</p>
                </div>
                <pre style="white-space: pre-wrap; font-size: 13px; line-height: 1.5;">${escapeHtml(result.unified.output)}</pre>
            `;

            // 書式タブ（従来と同じ形式で表示）
            const formatsContent = document.getElementById('formats-content');
            formatsContent.innerHTML = `
                <div style="margin-bottom: 20px; padding: 16px; background: #fef3c7; border-radius: 8px;">
                    <h3 style="color: #92400e;">📁 推奨ファイル名: ${result.unified.header.suggestedFilename}</h3>
                    <p>統一処理により、一つのファイルで全体を管理できます。</p>
                </div>
                <pre style="white-space: pre-wrap; font-size: 13px; line-height: 1.5;">${escapeHtml(result.unified.output)}</pre>
            `;

            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function displayResults(result) {
            const summary = document.getElementById('summary');
            summary.innerHTML = `
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-value">${result.summary.originalLength.toLocaleString()}</div>
                        <div class="summary-label">元の文字数</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value">${result.summary.chunkCount}</div>
                        <div class="summary-label">チャンク数</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value">${result.summary.avgChunkSize.toLocaleString()}</div>
                        <div class="summary-label">平均チャンクサイズ</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value">${result.summary.processingTime}ms</div>
                        <div class="summary-label">処理時間</div>
                    </div>
                </div>
            `;

            const chunksContent = document.getElementById('chunks-content');
            chunksContent.innerHTML = result.chunks.map(chunk => `
                <div class="chunk">
                    <div class="chunk-header">
                        <div class="chunk-title">チャンク ${chunk.index}</div>
                        <div class="chunk-meta">
                            ${chunk.metadata.characterCount}文字 | 
                            ${chunk.suggestedFilename || 'ファイル名未生成'}
                        </div>
                    </div>
                    <div class="chunk-content">
                        <pre>${escapeHtml(chunk.content.substring(0, 1000))}${chunk.content.length > 1000 ? '...' : ''}</pre>
                    </div>
                </div>
            `).join('');

            document.getElementById('results').classList.add('show');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // 一時的に成功メッセージを表示
                const originalText = event.target.textContent;
                event.target.textContent = '✅ コピー完了';
                event.target.style.background = '#10b981';
                setTimeout(() => {
                    event.target.textContent = originalText;
                    event.target.style.background = '';
                }, 2000);
            }).catch(err => {
                console.error('コピーに失敗:', err);
                showError('クリップボードへのコピーに失敗しました');
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('構造的対話ツール初期化完了');
        });
    </script>
</body>
</html>
