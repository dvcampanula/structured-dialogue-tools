<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>構造的対話ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .main {
            padding: 32px;
        }
        
        .input-section {
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.2s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        .controls {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .settings-toggle {
            margin-left: auto;
        }
        
        .settings {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .settings.open {
            display: block;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .setting-item {
            display: flex;
            flex-direction: column;
        }
        
        .setting-item label {
            font-size: 12px;
            text-transform: uppercase;
            color: #6b7280;
            margin-bottom: 4px;
        }
        
        .setting-item input {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
        
        .results {
            margin-top: 32px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .summary {
            background: #ecfdf5;
            border: 1px solid #10b981;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }
        
        .summary-item {
            text-align: center;
        }
        
        .summary-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #059669;
        }
        
        .summary-label {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .chunk {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 16px;
            overflow: hidden;
        }
        
        .chunk-header {
            background: #f9fafb;
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chunk-title {
            font-weight: 600;
            color: #374151;
        }
        
        .chunk-meta {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .chunk-content {
            padding: 16px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .chunk-content pre {
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fef2f2;
            border: 1px solid #ef4444;
            color: #dc2626;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .copy-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 12px;
            transition: background-color 0.2s;
        }
        
        .copy-btn:hover {
            background: #2563eb;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: #4f46e5;
            border-bottom-color: #4f46e5;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧩 構造的対話ツール</h1>
            <p>AIとの対話ログを自動分割・命名・書式統一</p>
        </div>
        
        <div class="main">
            <div class="input-section">
                <div class="form-group">
                    <label for="rawLog">🗣️ 生ログ（AIとの対話をここに貼り付け）</label>
                    <textarea 
                        id="rawLog" 
                        placeholder="User: こんにちは&#10;&#10;Assistant: こんにちは！何かお手伝いできることはありますか？&#10;&#10;User: 構造的対話について教えて..."
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <label for="sessionContext">🔗 セッション文脈（オプション）</label>
                    <textarea 
                        id="sessionContext" 
                        style="min-height: 100px;"
                        placeholder="このセッションの背景情報、前回からの継続事項など..."
                    ></textarea>
                </div>
                
                <div class="controls">
                    <button class="btn btn-primary" onclick="processUnified()">
                        ✨ 統一処理（推奨）
                    </button>
                    <button class="btn btn-secondary" onclick="processLog()">
                        🚀 従来処理
                    </button>
                    <button class="btn btn-secondary" onclick="extractConcepts()">
                        🧠 概念抽出
                    </button>
                    <button class="btn btn-secondary" onclick="clearAll()">
                        🗑️ クリア
                    </button>
                    <button class="btn btn-secondary settings-toggle" onclick="toggleSettings()">
                        ⚙️ 設定
                    </button>
                </div>
                
                <!-- NEW: セッション管理コントロール -->
                <div class="session-controls" style="margin-top: 20px; padding: 16px; background: #f0f9ff; border-radius: 8px; border-left: 4px solid #0ea5e9;">
                    <h3 style="color: #0c4a6e; margin-bottom: 12px;">💾 セッション管理</h3>
                    <div style="display: flex; gap: 12px; flex-wrap: wrap; align-items: center;">
                        <button class="btn btn-primary" onclick="saveCurrentSession()" id="saveSessionBtn">
                            💾 このセッションを保存
                        </button>
                        <button class="btn btn-secondary" onclick="startNewSession()" id="startNewBtn">
                            🔗 前回から継続開始
                        </button>
                        <button class="btn btn-secondary" onclick="showSessionDashboard()" id="dashboardBtn">
                            📊 セッション管理
                        </button>
                        <button class="btn btn-secondary" onclick="getLatestHandover()" id="handoverBtn">
                            🔄 引き継ぎ確認
                        </button>
                    </div>
                    <div id="sessionStatus" style="margin-top: 12px; font-size: 14px; color: #6b7280;"></div>
                </div>
                
                <div class="settings" id="settings">
                    <h3>⚙️ 処理設定</h3>
                    <div class="settings-grid">
                        <div class="setting-item">
                            <label>目標チャンクサイズ</label>
                            <input type="number" id="targetChunkSize" value="10000" min="1000" max="50000">
                        </div>
                        <div class="setting-item">
                            <label>文脈保持</label>
                            <input type="checkbox" id="preserveContext" checked>
                        </div>
                        <div class="setting-item">
                            <label>チャンクヘッダー追加</label>
                            <input type="checkbox" id="addChunkHeaders" checked>
                        </div>
                        <div class="setting-item">
                            <label>ファイル名生成</label>
                            <input type="checkbox" id="generateFilenames" checked>
                        </div>
                        <div class="setting-item">
                            <label>書式統一</label>
                            <input type="checkbox" id="unifyFormat" checked>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ログを処理中...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="results" id="results">
                <div class="summary" id="summary"></div>
                
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('chunks')">📦 分割結果</div>
                    <div class="tab" onclick="switchTab('prompts')">💬 構造化プロンプト</div>
                    <div class="tab" onclick="switchTab('unified')">✨ 統一書式</div>
                    <div class="tab" onclick="switchTab('concepts')">🧠 概念抽出</div>
                    <div class="tab" onclick="switchTab('metrics')">📊 品質分析</div>
                    <div class="tab" onclick="switchTab('sessions')">💾 セッション管理</div>
                </div>
                
                <div class="tab-content active" id="chunks-content"></div>
                <div class="tab-content" id="prompts-content"></div>
                <div class="tab-content" id="unified-content"></div>
                <div class="tab-content" id="concepts-content"></div>
                <div class="tab-content" id="metrics-content"></div>
                <div class="tab-content" id="sessions-content"></div>
            </div>
        </div>
    </div>

    <script>
        let currentResults = null;

        function toggleSettings() {
            const settings = document.getElementById('settings');
            settings.classList.toggle('open');
        }

        function clearAll() {
            document.getElementById('rawLog').value = '';
            document.getElementById('sessionContext').value = '';
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-content').classList.add('active');
        }

        async function processUnified() {
            const rawLog = document.getElementById('rawLog').value.trim();
            const sessionContext = document.getElementById('sessionContext').value.trim();
            
            if (!rawLog) {
                showError('生ログを入力してください');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const response = await fetch('/api/process-unified', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rawLog,
                        sessionContext: sessionContext || undefined
                    })
                });

                const result = await response.json();

                if (result.success) {
                    currentResults = result;
                    displayUnifiedResults(result);
                } else {
                    showError(result.error || '処理中にエラーが発生しました');
                }
            } catch (error) {
                showError('サーバーとの通信エラー: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function processLog() {
            const rawLog = document.getElementById('rawLog').value.trim();
            const sessionContext = document.getElementById('sessionContext').value.trim();
            
            if (!rawLog) {
                showError('生ログを入力してください');
                return;
            }

            const options = {
                targetChunkSize: parseInt(document.getElementById('targetChunkSize').value),
                preserveContext: document.getElementById('preserveContext').checked,
                addChunkHeaders: document.getElementById('addChunkHeaders').checked,
                generateFilenames: document.getElementById('generateFilenames').checked,
                unifyFormat: document.getElementById('unifyFormat').checked
            };

            showLoading(true);
            hideError();

            try {
                const response = await fetch('/api/process-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rawLog,
                        sessionContext: sessionContext || undefined,
                        options
                    })
                });

                const result = await response.json();

                if (result.success) {
                    currentResults = result;
                    displayResults(result);
                } else {
                    showError(result.error || '処理中にエラーが発生しました');
                }
            } catch (error) {
                showError('サーバーとの通信エラー: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayUnifiedResults(result) {
            const summary = document.getElementById('summary');
            summary.innerHTML = `
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-value">${result.summary.originalLength.toLocaleString()}</div>
                        <div class="summary-label">元の文字数</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value">${result.summary.chunkCount}</div>
                        <div class="summary-label">チャンク数</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value">${result.summary.processingTime}ms</div>
                        <div class="summary-label">処理時間</div>
                    </div>
                    <div class="summary-item unified-feature">
                        <div class="summary-value">✨</div>
                        <div class="summary-label">統一処理</div>
                    </div>
                </div>
                
                <div class="unified-header" style="margin-top: 20px; padding: 16px; background: #f0f9ff; border-radius: 8px; border-left: 4px solid #0ea5e9;">
                    <h3 style="color: #0c4a6e; margin-bottom: 12px;">📋 ${result.unified.header.title}</h3>
                    <p><strong>主要概念:</strong> ${result.unified.header.mainConcepts.join(', ')}</p>
                    <p><strong>議論範囲:</strong> ${result.unified.header.discussionScope}</p>
                    <p><strong>対話形式:</strong> ${result.unified.header.dialogueType}</p>
                    <p><strong>推奨ファイル名:</strong> ${result.unified.header.suggestedFilename}</p>
                </div>
            `;

            const chunksContent = document.getElementById('chunks-content');
            chunksContent.innerHTML = result.unified.chunks.map((chunk, index) => `
                <div class="chunk">
                    <div class="chunk-header">
                        <div class="chunk-title">チャンク ${chunk.index}/${result.summary.chunkCount}</div>
                        <div class="chunk-meta">
                            文字範囲: ${chunk.characterRange}
                            <button class="copy-btn" onclick="copyToClipboard(\`${chunk.continuationPrompt.replace(/`/g, '\\`')}\`, this)">
                                🚀 AIに送信（完全版）
                            </button>
                        </div>
                    </div>
                    <div class="chunk-content">
                        <h4>🎯 AI送信用完全プロンプト（指示 + 実際のログ内容）</h4>
                        <p style="color: #6b7280; font-size: 14px; margin-bottom: 8px;">
                            「🚀 AIに送信（完全版）」ボタンで、このプロンプトをClaude/ChatGPTに直接貼り付けて構造化できます
                        </p>
                        <pre style="max-height: 300px; overflow-y: auto;">${escapeHtml(chunk.continuationPrompt)}</pre>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 16px;">
                            <h4>📄 分割後の原文（参考用）</h4>
                            <button class="copy-btn btn-secondary" onclick="copyToClipboard(\`${chunk.content.replace(/`/g, '\\`').replace(/\\/g, '\\\\')}\`, this)" style="background: #6b7280;">
                                📄 原文のみコピー
                            </button>
                        </div>
                        <pre style="max-height: 400px; overflow-y: auto; background: #f8f9fa; white-space: pre-wrap;">${escapeHtml(chunk.content)}</pre>
                    </div>
                </div>
            `).join('');

            // プロンプトタブに統一出力を表示
            const promptsContent = document.getElementById('prompts-content');
            promptsContent.innerHTML = `
                <div style="margin-bottom: 20px; padding: 16px; background: #ecfdf5; border-radius: 8px;">
                    <h3 style="color: #065f46;">🚀 簡単3ステップで構造化</h3>
                    <ol style="margin: 12px 0; padding-left: 20px;">
                        <li>各チャンクの「🚀 AIに送信（完全版）」ボタンをクリック</li>
                        <li>Claude/ChatGPTに貼り付けてエンター</li>
                        <li>構造化完了！</li>
                    </ol>
                    <p style="color: #065f46; font-weight: 500;">※ プロンプトには指示 + 実際のログ内容が含まれています</p>
                </div>
                <pre style="white-space: pre-wrap; font-size: 13px; line-height: 1.5;">${escapeHtml(result.unified.output)}</pre>
            `;

            // 統一書式タブに統一出力を表示
            const unifiedContent = document.getElementById('unified-content');
            unifiedContent.innerHTML = `
                <div style="margin-bottom: 20px; padding: 16px; background: #fef3c7; border-radius: 8px;">
                    <h3 style="color: #92400e;">📁 推奨ファイル名: ${result.unified.header.suggestedFilename}</h3>
                    <p>統一処理により、一つのファイルで全体を管理できます。</p>
                </div>
                <pre style="white-space: pre-wrap; font-size: 13px; line-height: 1.5;">${escapeHtml(result.unified.output)}</pre>
            `;

            // 品質メトリクスタブに品質分析結果を表示
            const metricsContent = document.getElementById('metrics-content');
            if (result.unified.qualityMetrics) {
                const metrics = result.unified.qualityMetrics;
                metricsContent.innerHTML = `
                    <div style="margin-bottom: 24px; padding: 20px; background: linear-gradient(135deg, #f0f9ff, #e0f2fe); border-radius: 12px; border-left: 4px solid #0ea5e9;">
                        <h2 style="color: #0c4a6e; margin-bottom: 16px; display: flex; align-items: center;">
                            📊 品質分析レポート
                            <span style="margin-left: auto; font-size: 1.8rem; font-weight: bold; color: ${getScoreColor(metrics.overallScore)};">
                                ${metrics.overallScore.toFixed(1)}/100
                            </span>
                        </h2>
                        <p style="color: #075985; margin-bottom: 0;">統一ログ処理システムの効果を定量的に分析</p>
                    </div>

                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 24px;">
                        <!-- 概念検出能力 -->
                        <div style="background: #ecfdf5; border: 1px solid #10b981; border-radius: 8px; padding: 16px;">
                            <h3 style="color: #065f46; margin-bottom: 12px;">🔍 概念検出能力</h3>
                            <div style="space-y: 8px;">
                                <div><strong>検出概念数:</strong> ${metrics.conceptDetection.detectedConceptsCount}個</div>
                                <div><strong>概念密度:</strong> ${metrics.conceptDetection.conceptDensity.toFixed(3)}/万文字</div>
                                <div><strong>概念カバレッジ:</strong> ${metrics.conceptDetection.conceptCoverage.toFixed(1)}%</div>
                                <div><strong>キーワードマッチ率:</strong> ${metrics.conceptDetection.keywordMatchRate.toFixed(1)}%</div>
                                <div><strong>概念一貫性:</strong> ${metrics.conceptDetection.conceptCoherence.toFixed(1)}%</div>
                            </div>
                        </div>

                        <!-- 処理性能 -->
                        <div style="background: #fef3c7; border: 1px solid #f59e0b; border-radius: 8px; padding: 16px;">
                            <h3 style="color: #92400e; margin-bottom: 12px;">⚡ 処理性能</h3>
                            <div style="space-y: 8px;">
                                <div><strong>総処理時間:</strong> ${metrics.processingPerformance.totalProcessingTime}ms</div>
                                <div><strong>チャンク処理時間:</strong> ${metrics.processingPerformance.chunkProcessingTime}ms</div>
                                <div><strong>概念抽出時間:</strong> ${metrics.processingPerformance.conceptExtractionTime}ms</div>
                                <div><strong>メモリ使用量:</strong> ${metrics.processingPerformance.memoryUsage.toFixed(2)}MB</div>
                                <div><strong>スループット:</strong> ${metrics.processingPerformance.throughput.toFixed(0)}文字/秒</div>
                            </div>
                        </div>

                        <!-- 構造品質 -->
                        <div style="background: #fdf2f8; border: 1px solid #ec4899; border-radius: 8px; padding: 16px;">
                            <h3 style="color: #831843; margin-bottom: 12px;">🏗️ 構造品質</h3>
                            <div style="space-y: 8px;">
                                <div><strong>チャンクバランス:</strong> ${metrics.structuralQuality.chunkBalanceScore.toFixed(1)}%</div>
                                <div><strong>文脈保持:</strong> ${metrics.structuralQuality.contextPreservationScore.toFixed(1)}%</div>
                                <div><strong>チャンク一貫性:</strong> ${metrics.structuralQuality.chunkCoherenceScore.toFixed(1)}%</div>
                                <div><strong>ヘッダー精度:</strong> ${metrics.structuralQuality.headerAccuracy.toFixed(1)}%</div>
                                <div><strong>プロンプト完全性:</strong> ${metrics.structuralQuality.promptCompleteness.toFixed(1)}%</div>
                            </div>
                        </div>
                    </div>

                    <div style="background: #f8fafc; border: 1px solid #cbd5e1; border-radius: 8px; padding: 16px;">
                        <h3 style="color: #334155; margin-bottom: 12px;">📈 スコア評価基準</h3>

        function copyToClipboard(text, element) {
            try {
                // elementが渡されない場合はevent.targetを使用（後方互換性）
                const button = element || (typeof event !== 'undefined' ? event.target : null);
                
                if (!navigator.clipboard) {
                    throw new Error('Clipboard API not supported');
                }
                
                navigator.clipboard.writeText(text).then(() => {
                    if (button) {
                        // 一時的に成功メッセージを表示
                        const originalText = button.textContent;
                        button.textContent = '✅ コピー完了';
                        button.style.background = '#10b981';
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.style.background = '';
                        }, 2000);
                    }
                }).catch(err => {
                    console.error('コピーに失敗:', err);
                    showError('クリップボードへのコピーに失敗しました: ' + err.message);
                });
            } catch (err) {

                showError('コピー機能が利用できません: ' + err.message);

                                <div style="display: flex; justify-content: space-between; margin-bottom: 6px; padding: 6px; background: white; border-radius: 4px; font-size: 14px;">
                                    <span>${tag}</span>
                                    <span style="color: #d97706; font-weight: bold;">${count}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div style="background: #f8fafc; border: 1px solid #cbd5e1; border-radius: 8px; padding: 16px;">
                        <h3 style="color: #334155; margin-bottom: 12px;">🚀 クイックアクション</h3>
                        <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                            <button class="btn btn-primary" onclick="startNewSession()">
                                🔗 新セッション開始
                            </button>
                            <button class="btn btn-secondary" onclick="getLatestHandover()">
                                🔄 引き継ぎ確認
                            </button>
                            <button class="btn btn-secondary" onclick="searchSessions()">
                                🔍 セッション検索
                            </button>
                        </div>
                    </div>
                `;
            } else {
                sessionsContent.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #6b7280;">
                        <h3>📭 セッションデータなし</h3>
                        <p>まだセッションが保存されていません。<br>対話ログを保存してセッション管理を開始しましょう。</p>
                        <button class="btn btn-primary" onclick="saveCurrentSession()" style="margin-top: 16px;">
                            💾 最初のセッションを保存
                        </button>
                    </div>
                `;
            }
        }

        /**
         * セッション検索（簡易版）
         */
        async function searchSessions() {
            const keyword = prompt('検索キーワードを入力してください:');
            if (!keyword) return;

            try {
                const response = await fetch('/api/sessions/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        keywords: [keyword]
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert(`検索結果: ${result.count}件のセッションが見つかりました`);
                    console.log('検索結果:', result.sessions);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showError('セッション検索に失敗しました: ' + error.message);
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('構造的対話ツール初期化完了');
            
            // セッション管理の初期状態確認
            getLatestHandover();
        });
    </script>
</body>
</html>
